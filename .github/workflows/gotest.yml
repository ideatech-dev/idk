name: Gotest

on:
  push:
    branches:
      - '**'

jobs:
  golang-test:
    runs-on: ['self-hosted']
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Gotest
        run: go test -count=1 -v ./...
